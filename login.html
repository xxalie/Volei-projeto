<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Login - Organizador</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Pequeno ajuste de estilo específico para o login (pode ficar aqui ou no style.css) */
      .login-box {
        max-width: 420px;
        margin: 40px auto;
        padding: 24px;
      }
      .login-box form {
        gap: 12px;
        display: flex;
        flex-direction: column;
      }
      .mensagem-erro {
        color: #c0392b;
        font-weight: 600;
      }
      .mensagem-sucesso {
        color: #1b9e77;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Voltar ao Site</a></li>
      </ul>
    </nav>

    <main class="container login-box">
      <h2>Login - Organizador</h2>

      <form id="loginForm">
        <label for="usuario">Usuário:</label>
        <input
          id="usuario"
          name="usuario"
          type="text"
          placeholder="AdmArena"
          required
        />

        <label for="senha">Senha:</label>
        <input
          id="senha"
          name="senha"
          type="password"
          placeholder="2020"
          required
        />

        <button type="submit">Entrar</button>
      </form>

      <p id="mensagem" aria-live="polite"></p>
    </main>

    <footer>
      <p>&copy; 2025 Vôlei de Praia Amador.</p>
    </footer>

    <script>
      const API_BASE = "https://volei-api-9efn.onrender.com";

      const FIXED_USER = "AdmArena";
      const FIXED_PASS = "2020";

      const form = document.getElementById("loginForm");
      const mensagem = document.getElementById("mensagem");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        mensagem.textContent = "";
        const usuario = document.getElementById("usuario").value.trim();
        const senha = document.getElementById("senha").value;

        try {
          const resp = await fetch(`${API_BASE}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usuario, senha }),
          });

          if (resp.ok) {
            sessionStorage.setItem("isAdmin", "true");
            window.location.href = "admin.html";
            return;
          } else if (resp.status === 401) {
            mensagem.textContent = "Usuário ou senha incorretos.";
            mensagem.className = "mensagem-erro";
            return;
          }
        } catch (err) {
          // se der erro na API, tenta fallback local
        }

        if (usuario === FIXED_USER && senha === FIXED_PASS) {
          sessionStorage.setItem("isAdmin", "true");
          mensagem.textContent = "Login bem-sucedido. Redirecionando...";
          mensagem.className = "mensagem-sucesso";
          setTimeout(() => (window.location.href = "admin.html"), 600);
        } else {
          mensagem.textContent = "Usuário ou senha incorretos.";
          mensagem.className = "mensagem-erro";
        }
      });
    </script>
  </body>
</html>
