<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Login - Organizador</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Pequeno ajuste de estilo específico para o login (pode ficar aqui ou no style.css) */
      .login-box {
        max-width: 420px;
        margin: 40px auto;
        padding: 24px;
      }
      .login-box form {
        gap: 12px;
        display: flex;
        flex-direction: column;
      }
      .mensagem-erro {
        color: #c0392b;
        font-weight: 600;
      }
      .mensagem-sucesso {
        color: #1b9e77;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Voltar ao Site</a></li>
      </ul>
    </nav>

    <main class="container login-box">
      <h2>Login - Organizador</h2>

      <form id="loginForm">
        <label for="usuario">Usuário:</label>
        <input
          id="usuario"
          name="usuario"
          type="text"
          placeholder="AdmArena"
          required
        />

        <label for="senha">Senha:</label>
        <input
          id="senha"
          name="senha"
          type="password"
          placeholder="2020"
          required
        />

        <button type="submit">Entrar</button>
      </form>

      <p id="mensagem" aria-live="polite"></p>
    </main>

    <footer>
      <p>&copy; 2025 Vôlei de Praia Amador.</p>
    </footer>

    <script>
      // Credenciais fixas por enquanto
      const FIXED_USER = "AdmArena";
      const FIXED_PASS = "2020";

      const form = document.getElementById("loginForm");
      const mensagem = document.getElementById("mensagem");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        mensagem.textContent = "";
        const usuario = document.getElementById("usuario").value.trim();
        const senha = document.getElementById("senha").value;

        // Primeiro: tentar validar via API (se seu backend já estiver rodando)
        try {
          const resp = await fetch("http://localhost:8800/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usuario, senha }),
          });

          if (resp.ok) {
            // login ok via backend
            sessionStorage.setItem("isAdmin", "true"); // marca sessão
            window.location.href = "admin.html";
            return;
          } else {
            // se backend respondeu 401, exibir erro e não tentar fallback local
            if (resp.status === 401) {
              mensagem.textContent = "Usuário ou senha incorretos.";
              mensagem.className = "mensagem-erro";
              return;
            }
          }
        } catch (err) {
          // se erro de conexão com backend (ex: backend não rodando), fazemos fallback local
          // console.warn('API login inacessível, usando validação local', err);
        }

        // Fallback local: validação com credenciais fixas (útil enquanto não tem backend)
        if (usuario === FIXED_USER && senha === FIXED_PASS) {
          sessionStorage.setItem("isAdmin", "true"); // guarda flag simples na sessão
          mensagem.textContent = "Login bem-sucedido. Redirecionando...";
          mensagem.className = "mensagem-sucesso";
          setTimeout(() => (window.location.href = "admin.html"), 600);
        } else {
          mensagem.textContent = "Usuário ou senha incorretos.";
          mensagem.className = "mensagem-erro";
        }
      });
    </script>
  </body>
</html>
